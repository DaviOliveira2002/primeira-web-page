<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketnews</title>

    <link rel="stylesheet" href="./Rocketnews/style.css">
</head>
<body>
    <img src="./Rocketnews/assets/img/read_news.jpg" class="img-fundo" alt="fundo">

    <main>
        <header>
            <img src="./Rocketnews/assets/logo.svg" alt="logo">

            <section>
                <h1>atualize ideias e informações em 5 minutos</h1>
                <p class="sub-titulo">tudo que você precisa saber para começar seu dia bem e informado</p>
                <p class="sobre">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕</p>

                <form>
                    <p>Insira seu e-mai:</p>
                    <div class="enviar">
                        <div class="retangulo"></div>
                        <input type="text" placeholder="oi@rocketseat.com">
                            <img src="./Rocketnews/assets/button.svg" alt="Enviar" class="submit"> 
                    </div>
                </form>
            </section>

            <a href="https://app.rocketseat.com.br/dashboard" target="_blank">
                <p>
                    deixe-me ler primeiro →
                </p>
            </a>
        </header>
    </main>
</body>
</html>
